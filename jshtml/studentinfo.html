<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>student registration</title>
   

</head>
<body>
    <div class="container d-flex justify-content-center flex-column text-center">
    <h1>student registration</h1>
    <div class="border border-1 border-danger p-2 col-4 mx-auto">
        <form name="studentFrm" class="text-start" onsubmit="return validate();">
            <div>
                <label for="">enter student name</label><br>
                <input type="text" name="name" id="name" class="col-12"><br>
                <p id="nameErr" class="text-danger"></p>
            </div>
            <div>
                <label for="">enter mobile number</label><br>
                <input type="tel" maxlength="12" name="mobile" id="mobile" class="col-12"><br>
                <p id="mobileErr" class="text-danger"></p>
            </div>
            <div>
                <label for="">enter student email</label><br>
                <input type="text" name="email" id="email" class="col-12"><br>
                <p id="emailErr" class="text-danger"></p>
            </div>
            <div class="container d-flex justify-content-center flex-column text-center">
                <label for="">select you hobbies</label><br>
                <input type="checkbox" name="hobbies" id="hobbies" value="music"/>music
                <input type="checkbox" name="hobbies" id="hobbies" value="dancing"/>dancing
                <input type="checkbox" name="hobbies" id="hobbies" value="singings" />singing
                <p id="hobbies" class="text-danger"></p>
            </div>
            <div class="container d-flex justify-content-center flex-column text-center">
                <label for="">select your language</label><br>
                <select name="lang">
                    <option value="select">select</option>
                    <option value="java">java</option>
                    <option value="c++">c++</option>
                    <option value="python">python</option>
                </select>
                <p id="langErr" class="text-danger"></p>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-warning" name="submit">Register</button>
            </div>
        </form>

    </div>
    </div>

</body>
</html>
