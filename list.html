<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing example</title>
    <style>
         ul{
            list-style-image:url(image/star.ico);
         }
         ol{
            list-style-type: upper-roman;
            background-color: green;
         }
    </style>
</head>
<body>
    <h1>ordered listing example</h1>
    <ol type="a" start="4">
        <li>java programming</li>
        <li>c++ programming</li>
        <li>python programming</li>
        <li>java programming</li>
        <li>c programming</li>
    </ol>
    <h1 > un-ordered listing example</h1>
    <ul>
        <li>java programming</li>
        <li>c++ programming</li>
        <li>python programming</li>
        <li>java programming</li>
        <li>c programming</li>
    </ul>
</body>
</html>
